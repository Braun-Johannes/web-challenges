<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="personal-profile">Ceate your Personal Profile</h1>
      <form aria-labelledby="personal-profile">
        <p aria-label="personal-info">
          We want to get to know you! Please enter your personal information.
        </p>
        <!-- <label
          >We want to get to know you! Please enter your personal
          information.</label> -->
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input
            id="first-name"
            type="text"
            name="first_name"
            placeholder="Enter your First Name"
            required
          />
          <label for="last-name">Last Name:</label>
          <input
            id="last-name"
            type="text"
            name="last_name"
            placeholder="Enter your Last Name"
            required
          />
          <label for="birthday">Your Birthday:</label>
          <input
            id="birthday"
            type="date"
            name="birthday"
            placeholder="Enter your date of birth"
            required
          />
        </fieldset>
        <p aria-label="further-info">
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="fav-color">Favourite Color:</label>
          <input
            id="fav-color"
            type="color"
            name="favourite_color"
            value="#ff0000"
            required
          />
          <label for="fav-pet">What's your favourite pet?</label>
          <select id="fav-pet" name="favourite_pet" required>
            <option disabled selected>--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="racoon">Racoon</option>
          </select>
          <!-- required not working -->
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
